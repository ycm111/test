<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>각종컨트롤</title>

<!-- Javascript를 사용하기위한 설정  -->
<script type="text/javascript">
//document.title="내가 제목 바꿨네...";

function send(f)
{
	//자바스크립에서는 문자열 표현 : 'ABC' or "ABC"
	//입력된 이름을 얻어낸다.
	var name    = f.name.value;
	if(name == ''){
		alert('이름을 입력하세요!!');
		f.name.focus();//입력포커스 이동
		return;
	}
		
	var profile = f.profile.value;
	if(profile==''){
		alert('자기소개를 입력하세요!!');
		f.profile.focus();
		return;
	}
	
	//서버로 전송
	f.submit();
	
}


</script>


</head>
<body>

<form>
이름 : <input name="name"><br>
<!-- Radio버튼을 그룹화 : 파라메터명을 동일하게 줘라 -->
성별 : <input type="radio" name="sex" value="남자" checked>남자
       <input type="radio" name="sex" value="여자">여자
<br>
취미 : <input type="checkbox" name="hobby" value="독서">독서
       <input type="checkbox" name="hobby" value="운동">운동
       <input type="checkbox" name="hobby" value="영화">영화
       <input type="checkbox" name="hobby" value="오락">오락
<br>
혈액형:<select name="blood">
          <option value="A">A형</option>
          <option value="B">B형</option>
          <option value="O">O형</option>
          <option value="AB">AB형</option>
       </select>
<br>
자기소개:<textarea  name="profile" rows="5" cols="60"></textarea>       
<br>
첨부화일(이력서):<input type="file" name="f">
<br>
<input type="button" value="전송"  
       onclick="javascript:send(this.form);">

</form>


</body>
</html>
