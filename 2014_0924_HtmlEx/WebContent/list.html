<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>목록 Tag</title>
</head>
<body>

<hr>
OL(Ordered List) : 순서가 있는 목록
<hr>
<ol>
  <li>하나</li>
  <li>둘</li>
  <li>셋</li>
  <li>넷</li>
</ol>

<hr>
UL(Unordered List) : 순서가 없는 목록(메뉴에서 많이 사용)
<hr>
<ul style="list-style: square;">
  <li>사과</li>
  <li>배</li>
  <li>토마토</li>
  <li>수박</li>
</ul>

<hr>
DL(Dictionary List) => dt(title) :  dd(data)
<hr>

<dl>
  <dt>Html이란?</dt>
  <dd>HyperText를 Markup해서 데이터를 표현하는 언어</dd>
  
  <dt>CSS란?</dt>
  <dd>Cascade Style Sheet의 약자로 데이터의 모양를 표현</dd>
  
  <dt>Javascript란?</dt>
  <dd>웹브러우저 제어용언어로 문서내의 동작이나 제어를 담당</dd>
  
</dl>



</body>
</html>
